<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="bg">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="./assets/hambrger.png" alt="burger">
            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="aaa">
            <div class="left">
                <div class="emoji">
                    <img src="./assets/waving-hand.png" alt="hand" class="emj">
                    <h3> Hi Everyone</h3>
                </div>
                
                <div class="heading">
                    <h1>Mark Anderson</h1>
                    <h2>Developer</h2>
                </div>
            </div>
            <div class="right">
                <img src="./assets/pc-image.png" alt="pc-image" class="img">
            </div>
        </div>
        
        <section class="project">
            <div class="head">
                <p>Projects</p>
                <div class="line1"></div>
            </div>

            <div class="project-list">
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
        <section class="contact-us">
            <div class="heading3">
                <p>Contact Me</p>
                <div class="line2"></div>
            </div>
            <div class="social">
                <img src="./assets/github.png" alt="socials">
                <img src="./assets/linkedin.png" alt="socials">
                <img src="./assets/outlook.png" alt="socials">
            </div>
        </section>
    </div>
</body>
</html>
